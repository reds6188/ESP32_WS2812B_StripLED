<!DOCTYPE html>
<html>
<head>
  <title>LED Strip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#2F2F2F">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#2F2F2F">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#2F2F2F">
  <!--<link rel="icon" href="/favicon.ico"/>-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <div class="header">
    <div class="title">LED STRIP</div>
    <img src="svg/settings.svg" id="gear" class="head-icon">
    <img src="svg/grid-3x3.svg" id="grid" class="head-icon hidden">
  </div>
  <div id="controls" class="section">
    <button id="christmas" class="button gry"><img src="svg/sparkles.svg" class="icon"></button>
    <button id="rainbow" class="button gry"><img src="svg/rainbow.svg" class="icon"></button>
    <button id="water" class="button gry"><img src="svg/waves.svg" class="icon"></button>
	 <button id="test" class="button gry">T</button>
  </div>
  <div id="settings" class="section hidden">
    <div>
      <label for="num-led"># of LEDs</label>
      <input type="number" id="num-led" placeholder="e.g. 10" min="1" max="50">
	  <input type="number" class="red seed" placeholder="10" min="0" max="255" value="255">
	  <input type="number" class="grn seed" placeholder="10" min="0" max="255" value="255">
	  <input type="number" class="blu seed" placeholder="10" min="0" max="255" value="255">
	  <input type="number" class="red step" placeholder="10" min="0" max="255" value="5">
	  <input type="number" class="grn step" placeholder="10" min="0" max="255" value="5">
	  <input type="number" class="blu step" placeholder="10" min="0" max="255" value="5">
    </div>
    <div>
      <button id="save" class="button grn"><img src="svg/check-mark.svg" class="icon"></button>
      <button id="cancel" class="button red"><img src="svg/x-mark.svg" class="icon"></button>
	  <button id="set-test" class="button blu"><img src="svg/check-mark.svg" class="icon"></button>
    </div>
  </div>
  <div id="param-err" class="modal">
    <div class="modal-content">
      <header class="container red">
        <span onclick="document.getElementById('param-err').style.display='none'" 
        class="close-btn red pos-topright">&times;</span>
        <h2>ERROR</h2>
      </header>
      <div class="container text-content">
        One or more parameters are invalid
      </div>
    </div>
  </div>
  <div class="info">LED Strip - Created by <a href="mailto:reds6188@gmail.com">Daniele Rossi</a></div>
</body>
</html>
